io:
    outputOverwriteFile: stdout_lora.log
    errorOverwriteFile: stderr_lora.log
limit:
    coreLimit: 5
    # in hh:mm
    runtimeLimit: 80:00
    # Limit the execution to 8GB of CPU RAM
    memLimit: 8G!
resource:
    gpu: num=1/task:mode=shared:gmem=40G:j_exclusive=yes:gpack=yes

properties:
    queueName: mid-end-normal
    jobName: pp1sol_train_job_lora
command: |
    #!/bin/bash
    export PYTHONPATH=$PYTHONPATH:/mnt/project/kroeger/predictprotein1_solubility
    python3 Model_training/train_model.py --solubility_data Data/PSI_Biology_solubility_trainset.csv --model fine_tune_lora --epochs 50 --batch_size 30 --acc_grad 2
